services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
    - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
