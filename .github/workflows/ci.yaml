name: CI Workflow

on:
  push:
    branches: [ "**" ]

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies and run tests
      run: |
        npm ci
        npm run test
        npm run test:e2e
